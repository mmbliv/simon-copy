<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="outter-box">
      <div class="grid-box">
        <div class="grid top-l"></div>
        <div class="grid top-r"></div>
        <div class="grid bottom-l"></div>
        <div class="grid bottom-r"></div>
      </div>
      <div class="controller">
        <div class="power">
          <p>Power</p>
          <button class="power-btn controller-btn"></button>
        </div>
        <div class="score">
          <div class="score-light"></div>
          <p>SCORE</p>
        </div>
        <div class="player">
          <p>Player</p>
          <button class="player-light"></button>
        </div>

        <div class="cpu">
          <p>CPU</p>
          <button class="cpu-light"></button>
        </div>
        <div class="high-socre score">
          <div class="high-score-light"></div>
          <p>HIGH<br />SCORE</p>
        </div>
        <div class="start">
          <p>Start</p>
          <button class="start-btn controller-btn"></button>
        </div>
      </div>
      <p class="simon">SIMON</p>
    </div>
    <div class="eric">
      <p class="eric-text">SALUTE ERIC</p>
    </div>
  </body>
</html>
